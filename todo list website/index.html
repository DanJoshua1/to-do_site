<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="assets/icon.png">
    <title>What to do?</title>
    <style>
        /* Add this CSS to your existing styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: #f4f4f4;
            text-decoration: none;
            cursor: pointer;
        }

        nav ul li a:hover {
            color: #07d2fa;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            border-radius: 50px; /* Moved from .container to here */
            text-align: center; /* Centering the content */
        }

        .task-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        .task-list {
            list-style-type: none;
            padding: 0; /* Removed padding to align task list items */
        }

        .task-item {
            background-color: #ffffff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 30px;
            display: flex;
            flex-direction: row; /* Items stacked vertically */
            align-items: center; /* Align items horizontally in the center */
            text-align: center; /* Align text content horizontally in the center */
        }

        .task-actions button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .task-actions button:hover {
            background-color: #c82333;
        }

        .timestamp-container {
            width: 100px; /* Adjust the width as needed */
            margin-top: 5px; /* Optional: Add some spacing */
            text-align: center; /* Center the timestamp */
        }

        #printButton {
            position: relative;
            left: 10px;
            bottom: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #printButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1 style="padding: 30px;">Welcome! Here's what you need to do:</h1>
        <div>
            <label for="task"></label>
            <input type="text" id="task" class="task-input" placeholder="Enter task...">
            <button id="addTaskBtn">Add Task</button>
            <button id="clrTaskBtn">Clear</button>
        </div>
        <div>
            <h2 style="padding:50px;">Task List</h2>
            <ul class="task-list" id="taskList">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const addTaskBtn = document.getElementById("addTaskBtn");
            const clrTaskBtn = document.getElementById("clrTaskBtn");
            const taskInput = document.getElementById("task");
            const taskList = document.getElementById("taskList");

            addTaskBtn.addEventListener("click", function () {
                const taskText = taskInput.value.trim();
                if (taskText !== "") {
                    addTask(taskText);
                    taskInput.value = "";
                }
            });

            clrTaskBtn.addEventListener("click", function () {
                // Clear all tasks from the task list
                taskList.innerHTML = "";
            });

            // Add task when Enter key
            taskInput.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    addTaskBtn.click();
                }
            });

            function addTask(taskText) {
                const taskItem = document.createElement("li");
                taskItem.classList.add("task-item");
                taskItem.innerHTML = `
                    <span>${taskText}</span>
                    <div class="timestamp-container"><span class="timestamp">${new Date().toLocaleString()}</span></div>
                    <div class="task-actions">
                        <button class="completeBtn">Complete</button>
                        <button class="deleteBtn">Delete</button>
                    </div>
                `;
                taskList.appendChild(taskItem);

                const completeBtn = taskItem.querySelector(".completeBtn");
                completeBtn.addEventListener("click", function () {
                    taskItem.classList.toggle("completed");
                });

                const deleteBtn = taskItem.querySelector(".deleteBtn");
                deleteBtn.addEventListener("click", function () {
                    taskItem.remove();
                });
            }
        });
    </script>
</body>
</html>
